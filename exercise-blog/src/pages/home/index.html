<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotus</title>
    <link rel="stylesheet" href="../../stylesheet/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <h1 class="header-logo">
            <a href="/" class="logo-link">
              <img
                src="../../assets/images/logo.png"
                alt="Lotus"
                class="header-logo-image" />
            </a>
          </h1>
          <nav class="nav-bar">
            <ul class="option-list">
              <li class="option-item">
                <a href="" class="option-link">Write</a>
              </li>
              <li class="option-item">
                <a href="" class="option-link">Sign In</a>
              </li>
              <li class="option-item">
                <a href="" class="option-link tag tag-secondary">
                  Get Started
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="home-page">
        <section class="section section-banner">
          <div class="container">
            <div class="banner">
              <div class="banner-content">
                <h2 class="section-title">Stay curious.</h2>
                <p class="banner-desc">
                  The latest updates, stories, on product management,
                  engineering, design, culture and many more... from the Lotus
                  team.
                </p>
              </div>
              <img
                src="../../assets/images/banner-image.png"
                alt="Banner image"
                class="banner-image" />
            </div>
          </div>
        </section>
        <section class="section section-page-content">
          <div class="container">
            <div class="page-content-wrapper">
              <section class="section-post"></section>
              <aside class="page-content-right">
                <div class="suggest">
                  <h3 class="suggest-title">
                    DISCOVER MORE OF WHAT MATTERS TO YOU
                  </h3>
                  <ul class="tag-list">
                    <li class="tag-item">
                      <a href="" class="tag tag-gray">React</a>
                    </li>
                    <li class="tag-item">
                      <a href="" class="tag tag-primary">Angular</a>
                    </li>
                    <li class="tag-item">
                      <a href="" class="tag tag-gray">VueJS</a>
                    </li>
                    <li class="tag-item">
                      <a href="" class="tag tag-gray">NextJS</a>
                    </li>
                    <li class="tag-item">
                      <a href="" class="tag tag-gray">NestJS</a>
                    </li>
                    <li class="tag-item">
                      <a href="" class="tag tag-gray">Javascript</a>
                    </li>
                  </ul>
                </div>
                <div class="socials">
                  <h3 class="social-title">SOCIAL MEDIA</h3>
                  <ul class="social-list">
                    <div class="social-item">
                      <a href="" class="social-link">
                        <i class="icon icon-facebook"></i>
                      </a>
                    </div>
                    <div class="social-item">
                      <a href="" class="social-link">
                        <i class="icon icon-instagram"></i>
                      </a>
                    </div>
                    <div class="social-item">
                      <a href="" class="social-link">
                        <i class="icon icon-youtube"></i>
                      </a>
                    </div>
                    <div class="social-item">
                      <a href="" class="social-link">
                        <i class="icon icon-twitter"></i>
                      </a>
                    </div>
                  </ul>
                </div>
              </aside>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
