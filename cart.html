<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./stylesheet/css/style.css" />
  </head>
  <body>
    <header class="header header-cart-page">
      <div class="container">
        <div class="wrapper">
          <h1 class="logo">
            <a href="/" class="logo-link">
              <img
                src="./assets/images/Logo.png"
                alt="E-Shop"
                class="logo-image" />
            </a>
          </h1>
          <nav class="nav-bar">
            <ul class="nav-list">
              <li class="nav-item"><a class="nav-link" href="">Men</a></li>
              <li class="nav-item">
                <a class="nav-link" href="">Women</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Kids</a>
              </li>
            </ul>
          </nav>
          <ul class="actions">
            <li class="action-item">
              <i class="icon icon-search"></i>
            </li>
            <li class="action-item">
              <a class="action-link" href="cart.html">
                <div class="cart-quantity"></div>
                <i class="icon icon-cart"></i>
              </a>
            </li>
            <li class="action-item">
              <i class="icon icon-user"></i>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="cart-page">
      <div class="container"></div>
    </div>
    <script src="./javascript/cart/cart.js" type="module"></script>
  </body>
</html>
